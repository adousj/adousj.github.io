<h1 id="toc_1">vim ^M</h1>

<p>
windows linux 经常会发生文件乱码的问题，今天把 vim 转移到 linux
就出现了这个问题，我写的脚本总是提示文件尾部有 ^M，但是我搜索还搜不到
谷歌了一下，原来是 windows and linux 回车编码的问题。
vim 有 dos 和 unix 两种格式，转换成 unix 格式就好了，
再次用上了批量命令:
</p>
<pre>
:args *.vim
:argdo set fileformate=unix | update
:wa
</pre>
