<h3 id="toc_1.0.1">2. \r</h3>
<p>
printf 打印 \r 使光标回到本行首，从而重复打印能够产生动态效果。
</p>
<pre>
for(int i=0;i&lt;=100;i++)
{
    printf("the percentage is:%3d\%\r") ;
}
</pre>

<h3 id="toc_1.0.2">1. '\7'</h3>
<p>
  电脑哔发声
</p>
<pre>
printf("\7")
</pre>
