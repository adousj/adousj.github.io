<!doctype html>
<html>
    <head>
        <title>夭折的太湖行</title>
        <meta charset="utf-8" />
        <link href="css/impress-demo.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/renren.js"></script>
        <script type="text/javascript" src="js/jquery-1.9.0.js"></script> 
        <script type="text/javascript" src="js/taihu.js"></script>
    </head>
    <body>
        <div class="impress-not-supported">
            <div class="fallback-message">
                <p>你的浏览器<b>不支持</b> impress.js, 所以当前展示的是简化版。</p>
                <p>为了获得更好的体验，请使用最新的 <b>Chrome</b>, <b>Safari</b> 或者 <b>Firefox</b> 浏览器。</p>
            </div>
        </div>
        <div id="impress">

            <div id="overview" class="step" data-x="-1000" data-y="0" data-scale="8"> 
            </div>
            
            <div class="step" data-x="1000" data-y="0" data-scale="8">
                <p>夭折的太湖行</p>
                <div data-x="1800" data-y="600">
                    <img id="renren" class="text-right" src="images/renren.jpg" width="50">
                </div>
            </div>

            <div class="step" data-x="1000" data-y="0">
              <p>黄阳镇</p>
              <p>陈凤军</p>
              <p>刘玉松</p>
              <p>朱晓伟</p>
              <p>林琳</p>
              <p>黄风平</p>
            </div>

            <div class="step" data-x="2000" data-y="0">
              意气风发的出发
              <img src="images/IMG_0022.JPG" width="800">
            </div>

            <div class="step" data-x="3000" data-y="0" data-rotate="90">
              无知的人类呀～
            </div>

            <div class="step" data-x="3000" data-y="-1000" data-rotate="180">
                <img src="images/IMG_0024.JPG" width="800">
                <p>终于出市区了～　仙人指路</p>
            </div>

            <div class="step" data-x="2000" data-y="-1000" data-rotate="90">
                <img src="images/IMG_0053.JPG" width="800">
                <p>东方绿舟</p>
                <p>休息一下　顺便调戏一下军哥　：）</p>
            </div>

            <div class="step" data-x="2000" data-y="-2000" data-rotate="270">
                <img src="images/IMG_0081.JPG" width="800">
                <p>终于逃出上海～ 82公里</p>
            </div>

            <div class="step" data-x="1000" data-y="-2000" data-rotate="45">
                <img src="images/IMG_0092.JPG" width="800">
                <p>4-29晚8:00至吴中胥口 121公里～</p>
                <p>吃呀！　住呀！　好累呀～</p>
            </div>

            <div class="step" data-x="1000" data-y="-1000" data-rotate="-45">
                <img src="images/IMG_0130.JPG" width="800">
                <p>坑爹的环湖公路　重修 ~</p>
            </div>

            <div class="step" data-x="0" data-y="-2000" data-rotate="0">
                <img src="images/IMG_0168.JPG" height="1000">
            </div>

            <div class="step" data-x="-1000" data-y="-1000" data-rotate="135">
                <img src="images/IMG_0191.JPG" width="800">
            </div>

            <div class="step" data-x="-1000" data-y="-2000" data-rotate="0">
                <img src="images/IMG_0211.JPG" width="800">
                <p>十里长堤入口</p>
            </div>

            <div class="step" data-x="-2000" data-y="-2000" data-rotate="-30">
                <img src="images/IMG_0223.JPG" width="800">
            </div>

            <div class="step" data-x="-4000" data-y="-2000" data-rotate="30">
                <img src="images/IMG_0230.JPG" width="1000">
            </div>

            <div class="step" data-x="-3000" data-y="-1000" data-rotate="-30">
                <img src="images/IMG_0232.JPG" width="1000">
            </div>

            <div class="step" data-x="-3000" data-y="0" data-rotate="315">
                <img src="images/IMG_0235.JPG" width="800">
            </div>

            <div class="step" data-x="-4000" data-y="1000" data-rotate="2">
                <img src="images/IMG_0252.JPG" width="800">
            </div>

            <div class="step" data-x="-3000" data-y="2000" data-rotate="2">
                <img src="images/IMG_0268.JPG" width="800">
                <p>夜行无锡</p>
            </div>

            <div class="step" data-x="-2000" data-y="1000" data-rotate="2">
                <img src="images/IMG_0279.JPG" width="800">
                <p>4-30晚11:30+ 止于斯</p>
            </div>

            <div class="step" data-x="1000" data-y="1000" data-scale="0.1">
                To Be Continue ...
            </div>

        </div>

        <script src="js/impress.js"></script>
        <script>impress().init();</script>
    </body>
</html>
